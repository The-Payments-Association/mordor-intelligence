name: Monthly Scrape

on:
  schedule:
    - cron: '0 2 1 * *'  # 1st of month at 2am UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python -m src.cli scrape

      - name: Commit results
        run: |
          git config user.name "Scraper Bot"
          git config user.email "scraper@mordor-intelligence.bot"
          git add data/exports/ data/mordor.duckdb || true
          git diff --cached --quiet || git commit -m "Automated monthly scrape - $(date +%Y-%m-%d)"
          git push origin main
        continue-on-error: true
